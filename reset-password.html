<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - UGT-CLM-UGR Granada</title>
    <meta name="description" content="Restablecer contrase√±a - Secci√≥n Sindical UGT-CLM-UGR Granada">

    <link rel="icon" href="images/brand/ugt-logo.PNG" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .reset-box {
            background: white;
            border-radius: 10px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .reset-box .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-box .header img {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .reset-box h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .reset-box p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group input.error {
            border-color: #E30613;
        }

        .error-message {
            color: #E30613;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .password-strength .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .password-strength .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            background: #e0e0e0;
        }

        .password-strength.weak .strength-fill {
            width: 33%;
            background: #E30613;
        }

        .password-strength.medium .strength-fill {
            width: 66%;
            background: #f57c00;
        }

        .password-strength.strong .strength-fill {
            width: 100%;
            background: #2e7d32;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #c30510;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #E30613;
            display: block;
        }

        .alert.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reset-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="header">
                <img src="images/brand/ugt-logo.PNG" alt="UGT Logo">
                <h1>üîê Restablecer Contrase√±a</h1>
                <p>Introduce tu nueva contrase√±a</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i> Nueva Contrase√±a
                    </label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="M√≠nimo 6 caracteres"
                        required
                        minlength="6"
                    >
                    <div id="passwordStrength" class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span id="strengthText"></span>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmar Contrase√±a
                    </label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Repite la contrase√±a"
                        required
                        minlength="6"
                    >
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i> Restablecer Contrase√±a
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <script>
        window.BACKEND_URL = 'https://sindicato-mu.vercel.app';
    </script>
    <script src="js/backend-config.js"></script>
    <script>
        const resetForm = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const alertBox = document.getElementById('alertBox');

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Si no hay token, mostrar error
        if (!token) {
            showAlert('error', 'Token inv√°lido o faltante. Solicita un nuevo enlace de recuperaci√≥n.');
            resetForm.querySelector('button').disabled = true;
        }

        // Validar fortaleza de contrase√±a
        newPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 'weak';
            let strengthScore = 0;

            if (password.length >= 6) strengthScore++;
            if (password.length >= 10) strengthScore++;
            if (/[A-Z]/.test(password)) strengthScore++;
            if (/[0-9]/.test(password)) strengthScore++;
            if (/[^A-Za-z0-9]/.test(password)) strengthScore++;

            if (strengthScore <= 2) {
                strength = 'weak';
                strengthText.textContent = 'D√©bil';
                strengthText.style.color = '#E30613';
            } else if (strengthScore <= 4) {
                strength = 'medium';
                strengthText.textContent = 'Media';
                strengthText.style.color = '#f57c00';
            } else {
                strength = 'strong';
                strengthText.textContent = 'Fuerte';
                strengthText.style.color = '#2e7d32';
            }

            passwordStrength.className = 'password-strength ' + strength;
        });

        // Manejar env√≠o del formulario
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validaci√≥n
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 6) {
                showAlert('error', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('error', 'Las contrase√±as no coinciden');
                return;
            }

            const submitBtn = resetForm.querySelector('button');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Restableciendo...';
            submitBtn.disabled = true;

            try {
                const API_URL = window.BACKEND_CONFIG ? window.BACKEND_CONFIG.apiUrl : 'https://sindicato-mu.vercel.app';

                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', '‚úÖ ' + result.message);
                    resetForm.reset();

                    // Redirigir al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html#login';
                    }, 2000);
                } else {
                    showAlert('error', result.error || 'Error al restablecer contrase√±a');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                showAlert('error', 'Error de conexi√≥n. Int√©ntalo de nuevo.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function showAlert(type, message) {
            alertBox.className = 'alert ' + type;
            alertBox.innerHTML = message;
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
